name: Github Pages
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20.14.0
    - run: corepack enable
    - run: pnpm ci
    - run: pnpm run build
    - uses: actions/upload-pages-artifact@v3.0.1
      with:
        name: github-pages
        path: dist/core/
