name: Github Pages
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20.14.0
    - run: npm ci
    - run: npm run build
    - uses: actions/upload-pagaes-artifact@v3.0.1
      with:
        name: github-pages
        path: dist/core/
